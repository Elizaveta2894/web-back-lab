{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>
    
    <div class="price-summary">
        Сумма к оплате: <strong>{{ price }} рублей</strong>
    </div>
    
    <form action="/lab3/success" method="get">
        <input type="hidden" name="drink" value="{{ request.args.get('drink', 'coffee') }}">
        <input type="hidden" name="milk" value="{{ request.args.get('milk', '') }}">
        <input type="hidden" name="sugar" value="{{ request.args.get('sugar', '') }}">
        
        <div class="payment-form">
            <div class="form-group">
                <label>Номер банковской карты:</label>
                <input type="text" name="card" pattern="\d{16}" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="form-group">
                <label>Имя держателя карты:</label>
                <input type="text" name="name" placeholder="IVAN IVANOV" required>
            </div>

            <div class="form-group">
                <label>Номер CVV:</label>
                <input type="text" name="cvv" size="3" pattern="\d{3}" placeholder="123" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="pay-button">Оплатить {{ price }} ₽</button>
            <a href="/lab3/order" class="cancel-button">Отказаться</a>
        </div>
    </form>
{% endblock %}
