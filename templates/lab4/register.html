{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ request.form.get('login', '') }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" required>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Сбросить</button>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 20px 0; padding: 10px; border: 1px solid red;">
            {{ error }}
        </div>
    {% endif %}

    <div style="margin-top: 30px;">
        <a href="/lab4/login">Уже есть аккаунт? Войти</a><br>
        <a href="/lab4/">Вернуться к лабораторной работе 4</a>
    </div>
{% endblock %}
