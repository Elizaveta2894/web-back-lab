{% extends "base.html" %}

{% block lab %}База знаний - Профиль обновлен{% endblock %}

{% block main %}
    <div style="text-align: center; padding: 3rem 1rem;">
        <div style="background: #d4edda; color: #155724; padding: 2rem; border-radius: 10px; max-width: 500px; margin: 0 auto;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
            <h1 style="color: #155724; margin-bottom: 1rem;">Успешно!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">{{ message }}</p>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                <a href="/lab5/list" 
                   style="display: block; background: #3498db; color: white; padding: 1rem; text-decoration: none; border-radius: 5px;">
                     Мои статьи
                </a>
                <a href="/" 
                   style="display: block; background: #6c757d; color: white; padding: 1rem; text-decoration: none; border-radius: 5px;">
                     На главную
                </a>
            </div>
        </div>
    </div>
{% endblock %}
