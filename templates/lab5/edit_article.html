{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; border-radius: 4px;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div style="margin-bottom: 15px;">
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" required 
                       style="width: 100%; padding: 8px; margin-top: 5px;"
                       value="{{ article.title if article else '' }}">
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                Текст статьи:
                <textarea name="article_text" required 
                         style="width: 100%; height: 200px; padding: 8px; margin-top: 5px;">{{ article.article_text if article else '' }}</textarea>
            </label>
        </div>

        <div>
            <button type="submit" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px;">
                Сохранить изменения
            </button>
            <a href="/lab5/list" style="margin-left: 10px; padding: 10px 20px; background-color: #f0f0f0; color: #333; text-decoration: none; border-radius: 4px;">
                Отмена
            </a>
        </div>
    </form>
{% endblock %}
