<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стабровская Елизавета. {{count}}</title>
    <style>
        .math-operation {
            font-family: 'Courier New', monospace;
            background: #2d3436;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .expression {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .result {
            font-weight: bold;
            color: #2d3436;
            margin-left: 10px;
        }
        .superscript {
            vertical-align: super;
            font-size: 0.7em;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть2. {{count}}
    </header>

    <main>
         <div class="expression">
                <span class="math-operation">11 × 28</span> = <span class="result">{{11*28}}</span>
            </div>
            <div class="expression">
                <span class="math-operation">3258 - 759</span> = <span class="result">{{3258-759}}</span>
            </div>
            <div class="expression">
                <span class="math-operation">8452 ÷ 793</span> = <span class="result">{{"%.2f"|format(8452/793)}}</span>
            </div>
            <div class="expression">
                <span class="math-operation">45<sup>8</sup></span> = <span class="result">{{45**8}}</span>
            </div>
           
    </main>

    <footer>
        &copy; {{ name }}, {{group}},{{number_course}}. 2025
    </footer> 
</body>
</html>
